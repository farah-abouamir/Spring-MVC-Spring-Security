<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="utf-8">
    <title>Form Patient</title>
</head>
<body>
<div layout:fragment="content" >

    <div class="container">
    <div class="card mt-3">
        <div class="card-header bg-info">Patient</div>
        <div class="card-body">
        <form th:action="@{savePatient}" method="post">
            <div class="form-group">
                <label class="control-label">ID</label>
                <label class="control-label" th:text="${patient.id}"></label>
                <input type="hidden" name="id" class="form-control" th:value="${patient.id}">

            </div>
            <div class="form-group">
                <label class="control-label"> Nom</label>
                <input type="text" name="name" class="form-control" th:value="${patient.name}">
                <span th:errors="${patient.name}"></span>
            </div>
           <div class="form-group">
            <label class="control-label">Score</label>
            <input type="text" name="score" class="form-control" th:value="${patient.score}">
            <span th:errors="${patient.score}"></span>
        </div>
                <div class="form-group">
                    <label class="control-label">Date Naissance</label>
                    <input type="date" name="dateNaiss" class="form-control" th:value="${patient.dateNaiss}">
                    <span th:errors="${patient.dateNaiss}"></span>
                </div>
                    <div class="form-group">
                        <label class="control-label">Malade</label>
                        <input type="checkbox" name="malade" th:checked="${patient.malade}">
                        <span th:errors="${patient.malade}"></span>
                    </div>
            <button class="btn btn-success" type="submit">Valider</button>

        </form>
    </div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
