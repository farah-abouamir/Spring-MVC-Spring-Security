<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>

<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.css">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Patients</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{patients}">Home</a>
        </li>
        <li class="nav-item">
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{formPatient}">Nouveau</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Chercher</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <span sec:authentication="name"></span>
            </a>
            <div class="dropdown-menu">
                <a  sec:authorize="!isAuthenticated()" class="dropdown-item" href="#">Login</a>
                <a class="dropdown-item" th:href="@{logout}">Logout</a>
                <a class="dropdown-item" href="#">Profile</a>
            </div>
        </li>
    </ul>
</nav>
<section layout:fragment="content">
</section>
</body>
</html>
